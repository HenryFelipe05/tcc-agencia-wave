<section id="contactSection">
    <div class="contact-container">
        <div class="contact-left">
            <header class="left-header">
                <h1 class="title">Vamos Nos Conectar!</h1>
                <p>
                    Estamos prontos para ajudar a sua marca a crescer! Preencha o formulário 
                    e nossa equipe entrará em contato para entender suas necessidades e criar 
                    soluções incríveis para o seu negócio.
                </p>
            </header>
            <div class="img-left">
                <img src="/img-left-contact.png">
            </div>
        </div>
        <div class="contact-right">
            <form id="formContact">
                <div class="input-name input-container">
                    <label for="inputName">Nome Completo</label>
                    <input type="text" placeholder="e.g João Silva" id="inputName">
                </div>
                <div class="input-email input-container">
                    <label for="inputEmail">Email</label>
                    <input type="email" placeholder="exemplo@email.com" id="inputEmail">
                </div>
                <div class="input-phone input-container">
                    <label for="inputPhone">Telefone</label>
                    <input type="text" placeholder="(__) __ _____-____" id="inputPhone">
                </div>
                <div class="input-message input-container">
                    <label for="inputMessage">Mensagem</label>
                    <textarea type="text" placeholder="" id="inputMessage"></textarea> 
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</section>
