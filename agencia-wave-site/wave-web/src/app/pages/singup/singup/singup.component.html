<div class="singup-container">
    <div class="form-container">
        <header class="singup-header">
            <h1>Criar Conta</h1>
            <div class="login">
                <p>Já possui uma conta? </p><a routerLink="/login">Login</a>
            </div>
        </header>
        <form (ngSubmit)="onCreateAcountSubmit($event)" id="formSingup">
            <div class="input-name input-container">
                <label for="inputName">Nome completo</label>
                <input type="text" placeholder="e.g João da Silva" id="inputName" required>
            </div>
            <div class="input-email input-container">
                <label for="inputEmail">Email</label>
                <input type="email" placeholder="exemplo@email.com" id="inputEmail" required>
            </div>
            <div class="input-password input-container">
                <label for="inputPassword">Senha</label>
                <input type="password" id="inputPassword" required>
            </div>
            <div class="input-password input-container">
                <label for="inputConfirmPassword">Confirmar senha</label>
                <input type="password" id="inputConfirmPassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
        <div class="user-terms-container">
            <p>Ao acessar, você concorda com nossos</p>
            <a href="" class="user-terms">termos de uso.</a>
        </div>
    </div>
    <div class="logo-container">
        <img src="/LogoLogin.png" alt="">
    </div>
</div>
