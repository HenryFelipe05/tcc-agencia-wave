<div class="user-details-container">
  <div class="user-data">
    <img src="/UserAuthComponent.png" class="userIcon" />
    <h1 *ngIf="usuario.nome">{{ usuario.nome }}</h1>
  </div>
  <form id="formUpdate" #formUpdate="ngForm" (ngSubmit)="salvar()">
    <div class="inputs">
      <div class="inputs-left">
        <div class="input-name input-container">
          <label for="inputName">Nome Completo</label>
          <input
            type="text"
            id="inputName"
            name="nome"
            [(ngModel)]="usuario.nome"
            required
          />
        </div>
        <div class="input-email input-container">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            id="inputEmail"
            name="email"
            [(ngModel)]="usuario.email"
            required
          />
        </div>
      </div>
      <div class="inputs-right">
        <div class="input-phone input-container">
          <label for="inputPhone">Telefone</label>
          <input
            type="text"
            id="inputPhone"
            name="telefone"
            mask="(00) 00000-0000"
            [(ngModel)]="usuario.telefone"
            required
          />
        </div>
        <div class="input-data input-container">
          <label for="inputData">Data de Nascimento</label>
          <input
            type="text"
            id="inputData"
            name="dataNascimento"
            mask="00/00/0000"
            [(ngModel)]="usuario.dataNascimento"
            required
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
