<div class="user-details-container">
    <div class="user-data">
        <img src="/UserAuthComponent.png" class="userIcon">
        <h1>User Name</h1>
    </div>
    <form id="formUpdate">
        <div class="inputs">
            <div class="inputs-left">
                <div class="input-name input-container">
                    <label for="inputName">Nome Completo</label>
                    <input type="text" id="inputName" required>
                </div>
                <div class="input-email input-container">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" required>
                </div>
            </div>
            <div class="inputs-right">
                <div class="input-phone input-container">
                    <label for="inputPhone">Telefone</label>
                    <input type="text" [(ngModel)]="telefone" mask="(00) 00000-0000" name="telefone" id="inputPhone"
                        required>
                </div>
                <div class="input-data input-container">
                    <label for="inputData">Data de Nascimento</label>
                    <input type="text" id="inputData" [(ngModel)]="data" name="data" mask="00/00/0000" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
